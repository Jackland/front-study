<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/vue.js"></script>

	</head>
	<body>
		<!-- 
					计算属性：
							1.定义：要用的属性不存在，要通过已有属性计算得来。
							2.原理：底层借助了Objcet.defineproperty方法提供的getter和setter。
							3.get函数什么时候执行？
										(1).初次读取时会执行一次。
										(2).当依赖的数据发生改变时会被再次调用。
							4.优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便。
							5.备注：
									1.计算属性最终会出现在vm上，直接读取使用即可。
									2.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变。
				 -->


		<!-- 准备一个容器 -->
		<div id="root">
			<h1>{{name1}}</h1>
			姓名：<input type="text" v-model:value="firstName" /><br>
			年龄：<input type="text" v-model:value="lastName" /><br>
			全名：{{firstName}}-{{lastName}}<br>
			<!-- 全名：{{firstName.slice(3)}}-{{lastName}} -->


			<!-- 插值语法实现 -->
			全名：<span>{{showInfo}}</span>
		</div>

	</body>
	<script type="text/javascript">
		// 普通绑定方式
		const vm = new Vue({
			el: '#root',
			data: {
				name1: '努力，奋斗，',
				firstName: '周',
				lastName: '杰伦'
			},
			computed: {
				// showInfo:{
				// 	get(){
				// 		console.log('get 被调用了');
				// 		return this.firstName+'-'+this.lastName
				// 	},
				// 	set(value){
				// 		console.log('set 被调用了');
				// 		let arr = value.split('-')
				// 		this.firstName = arr[0],
				// 		this.lastName = arr[1]

				// 	}
				// },

				// 简写的方法 不需要写 get 了

				showInfo() {
					return this.firstName + '-' + this.lastName
				}



			}
		})
	</script>
</html>
