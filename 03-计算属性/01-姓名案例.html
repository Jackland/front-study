<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/vue.js"></script>
		
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<h1>{{name1}}</h1>
			姓名：<input type="text" v-model:value="firstName"  /><br>
			年龄：<input type="text" v-model:value="lastName" /><br>
			全名：{{firstName}}-{{lastName}}<br>
			<!-- 全名：{{firstName.slice(3)}}-{{lastName}} -->
			
			
			<!-- 插值语法实现 -->
			全名：<span>{{showInfo()}}</span>
			
			
			
		</div>
		
	</body>
	<script type="text/javascript">
		// 普通绑定方式
			const vm = new  Vue({
				el:'#root',
				data:{
					name1:'努力，奋斗，',
					firstName:'周',
					lastName:'杰伦'
				},
				methods:{
					showInfo(e){
						
						return this.firstName+'-'+this.lastName
						console.log(this);
					
					}
				}
			})
	</script>
</html>
