<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<p>hello</p>
			<h1>你好{{name}}</h1>
			<a v-bind:href="url.toUpperCase()">点击跳转</a>
			
			<a v-bind:href="url">点击跳转</a>
			
			
			<a :href="url">点击跳转</a>
		</div>
		<!-- 语法绑定变量 能够让vue识别 
		
		1.插值语法
		
		2指令语法
		
		
		-->
	</body>
	<script type="text/javascript">
		new Vue({
			el:'#root',
			data:{
				name:'北京',
				url:'www.baidu.com'
			}
		})
		
		
	</script>
	
	
</html>
