<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js"></script>

	</head>

	<div id="root">
		
		<!-- 
		 1 使用 v-on:xx 绑定事件 其中xx 是事件名称
		 2 事件配置在methon 中 最终在 vm对象里面
		 3 methon 的函数 不要用箭头函数 不然就不是 vue对象了
		 4 @click = ‘demo’ 和 @click= demo($event) 和绑定效果一样 后者可以传参
		 
		 
		 -->
		<!-- <h1 v-on:click="showInfo">{{name1}}</h1> -->
		<h1>{{name1}}</h1>
		<!-- <button @click="showInfo" type="button">点我提示信息</button> -->
		<button @click="showInfo($event,66)" type="button">点我提示信息</button>
		
		<h1>{{name2}}</h1>
	</div>
	<body>
	</body>
	<script type="text/javascript">
		// 普通绑定方式
			const vm = new  Vue({
				el:'#root',
				data:{
					name1:'baidu',
					name2:'google'
				},
				methods:{
					showInfo(e,number){
						console.log(e.target.innerText)
						console.log(e)
						alert(number)
					}
				}
			})
	</script>
</html>
