<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/vue.js"></script>
		
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<h1>{{name1}}</h1>
			<span>今天天气很{{info}}</span><br>
			<button @click='showInfo'>点击切换天气</button>
		</div>
		
	</body>
	<script type="text/javascript">
		// 普通绑定方式
			const vm = new  Vue({
				el:'#root',
				data:{
					name1:'努力，奋斗，',
					ishot:true
				},
				computed: {
					info() {
						return this.ishot ? '炎热':'凉爽'
					}
				},
				watch: {
					ishot(newValue, oldValue) {
						console.log(newValue,oldValue,'被调用了 wathch');
					}
				},
				methods:{
					showInfo(e){
						this.ishot = !this.ishot
					}
				},
				
				
			})
	</script>
</html>
