<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/vue.js"></script>
		<style type="text/css">
			* {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<h1>{{name1}}</h1>
			<span>今天天气很{{info}}</span><br>
			<button @click='showInfo'>点击切换天气</button><br />
			<button @click="number.b++">点击b++;值的变化{{number.b}}</button><br>
			<button @click="number={a:12,b:333}">点击替换number</button>

		</div>

	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
		// 普通绑定方式
		const vm = new Vue({
			el: '#root',
			data: {
				name1: '努力，奋斗，',
				ishot: true,
				number: {
					a: 1,
					b: 2
				}
			},
			computed: {
				info() {
					return this.ishot ? '炎热' : '凉爽'
				}
			},
			watch: {
				ishot(newValue, oldValue) {
					console.log(newValue, oldValue, '被调用了 wathch');
				},
				// number: {
				// 	deep: true,
				// 	handler() {
				// 		console.log('numbers改变了')
				// 		console.log(this.number.b);
				// 	}

				// },
				'number.b':{
					handler() {
						console.log('numbers改变了')
						console.log(this.number.b);
					}
				}
			},
			methods: {
				showInfo(e) {
					this.ishot = !this.ishot
				}
			},


		})
	</script>
</html>
